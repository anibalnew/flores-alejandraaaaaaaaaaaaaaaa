      font-size: 2rem;
      color: #fff;
      font-family: 'Arial', sans-serif;
      font-weight: bold;

        0 0 5px rgba(255, 0, 0, 0.5), 
        0 0 10px rgba(255, 0, 0, 0.5),
        0 0 15px rgba(255, 0, 0, 0.5),
        0 0 20px rgba(255, 0, 0, 0.5);
      animation: flicker 1.5s infinite alternate;
    }

      0% {
        opacity: 0.7;
      }
      100% {

    }
